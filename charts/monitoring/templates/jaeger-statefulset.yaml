{{- if not .Values.global.cassandra.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jaeger
  labels:
    app: jaeger
{{ include "common.labels" . | indent 4 }}
  namespace: {{ dig "global" "monitoring" "namespace" .Release.Namespace (.Values | merge (dict)) | quote }}
spec:
  serviceName: jaeger
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      {{- if .Values.affinity }}
      affinity:
        {{ toYaml .Values.affinity | default "" | nindent 8 }}
      {{- end }}
      containers:
        - name: jaeger
          image: {{ .Values.jaeger.image }}
          ports:
            - containerPort: 16686
              protocol: TCP
              name: "ui"
            - containerPort: 6831
              protocol: UDP
              name: "compact"
            - containerPort: 6832
              protocol: UDP
              name: "collector"
          resources: {}
{{- end}}
