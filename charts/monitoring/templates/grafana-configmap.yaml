{{ include "common.labels" . | indent 4 }}
data:
  default-dashboard.yaml: |
    apiVersion: 1

    providers:
      - name: Default
        type: file
        allowUiUpdates: true
        folder: 'jambonz'
        options:
          path: /var/lib/grafana/dashboards

  datasource.yaml: |
    # config file version
    apiVersion: 1

    # list of datasources that should be deleted from the database
    deleteDatasources:
      - name: InfluxDB
        orgId: 1
      - name: InfluxDB-Telegraf
        orgId: 1

    # list of datasources to insert/update depending
    # whats available in the database
    datasources:
    - name: InfluxDB
      type: influxdb
      access: proxy
      database: homer
      user: grafana
      url: http://influxdb:8086
      jsonData:
        timeInterval: "15s"
      # <bool> allow users to edit datasources from the UI.
      editable: true

    - name: InfluxDB-Telegraf
      type: influxdb
      access: proxy
      database: telegraf
      user: grafana
      url: http://influxdb:8086
      jsonData:
        timeInterval: "15s"
      # <bool> allow users to edit datasources from the UI.
      editable: true

